<div id="root">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="fallback" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
    Loading app...
  </div>
</div>
<script>
  // Oculta el fallback cuando React se monte
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const fallback = document.getElementById('fallback');
      if (fallback && fallback.parentNode === document.getElementById('root')) {
        console.error('React app failed to mount properly');
      }
    }, 1000);
  });
</script>
